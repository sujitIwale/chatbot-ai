<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Demo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        .code {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-family: monospace;
            overflow-x: auto;
        }
        
        .note {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #0066cc;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <p><strong>Live Demo:</strong> Check the bottom-right corner for the chat widget!</p>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const chatbotId = urlParams.get('chatbotId') || 'demo-chatbot-123';
        const chatbotName = urlParams.get('name') || 'Demo Bot';
        
        const script = document.createElement('script');
        script.id = 'chatbot-embed-script';
        script.src = 'http://localhost:3000/embed.js';
        script.setAttribute('data-chatbot-id', chatbotId);
        script.setAttribute('data-chatbot-name', chatbotName);
        script.setAttribute('data-primary-color', '#8B5CF6');
        script.setAttribute('data-initial-message', `ðŸ‘‹ Hi! I'm ${chatbotName}.`);
        
        document.body.appendChild(script);
    </script>
</body>
</html>
